<div class="mat-elevation-z8 center">
  <p class="mat-title" style="text-align: center">Last elevated toxic gas levels</p>
  <button mat-raised-button color="primary" style="margin-left: 80%" (click)="refresh()">
    Reload logs
  </button>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="timestamp">Log timestamp</th>
      <td mat-cell *matCellDef="let gasLogs">{{gasLogs.timestamp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>
  </table>
</div>
