<div class="mat-elevation-z8 center">
  <p class="mat-title" style="text-align: center">Registered cars</p>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="licensePlate">License Plate</th>
      <td mat-cell *matCellDef="let car">{{car.license_plate}}</td>
    </ng-container>

    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="width">width</th>
      <td mat-cell *matCellDef="let car">{{car.width}}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="length">length</th>
      <td mat-cell *matCellDef="let car">{{car.length}}</td>
    </ng-container>

    <ng-container matColumnDef="hasAccess">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="hasAccess">has access?</th>
      <td mat-cell *matCellDef="let car">{{car.hasAccess}}</td>
    </ng-container>

    <ng-container matColumnDef="changeAccess">
      <th mat-header-cell *matHeaderCellDef>Change access</th>
      <td mat-cell *matCellDef="let car">
        <button mat-raised-button color="secondary" (click)="changeAccess(car)">
          Change
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete car</th>
      <td mat-cell *matCellDef="let car">
        <button mat-raised-button color="secondary" (click)="deleteCar(car)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>

  </table>
  <br>
  <button class="button" id="button_add" mat-raised-button color="primary" (click)="add()">Add car</button>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of cars"></mat-paginator>
</div>
