<div class="mat-elevation-z8 center">
  <p class="mat-title" style="text-align: center">Access logs</p>
  <button mat-raised-button color="primary" style="margin-left: 80%" (click)="refresh()">
      Reload logs
  </button>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="timestamp">Log timestamp</th>
      <td mat-cell *matCellDef="let accessLog">{{accessLog.timestamp}}</td>
    </ng-container>

    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="licensePlate">License Plate</th>
      <td mat-cell *matCellDef="let accessLog">{{accessLog.license_plate}}</td>
    </ng-container>

    <ng-container matColumnDef="isAllowed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="isAllowed">Allowed?</th>
      <td mat-cell *matCellDef="let accessLog">{{accessLog.isAllowed}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>

  </table>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of cars"></mat-paginator>

</div>
